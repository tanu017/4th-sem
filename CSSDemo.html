<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Styles</title>
    <style>
        h2 {
            color: orange;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        p.internal-paragragh {
            color: purple;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <h1 style="color:red; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">This is Heading using inline CSS</h1>
    <p style="color:green; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 23px;">This is paragragh using inline CSS</p>
    <h2>This is Heading using internal CSS</h2>
    <p class="internal-paragragh">This is paragragh using internal CSS</p>
    <h3>This is Heading using external CSS</h3>
    <p class="external-paragragh">This is paragragh using external CSS</p>
</body>
</html>
